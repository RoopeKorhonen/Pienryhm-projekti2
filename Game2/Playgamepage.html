<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FLIGHT GAME</title>
    <script src="Playgamepage.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link rel="stylesheet" href="Playgamepage.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6557/6557822.png">
</head>
<body>
<div class="headline">
    <h1>FLIGHT GAME POINTER</h1>
</div>

    <div class="game-map" id="map">
        <p id="the-map"></p>
    </div>
    <table>
        <thead id="player_info">
        </thead>
    </table>

    <dialog id="myModal" class="modal">
        <h1 id="question">Question</h1>
        <button id="button1">Answer</button>
        <button id="button2">Answer2</button>
        <div id="timer"></div>
    </dialog>
    <dialog id="modal-background"></dialog>

    <dialog id="info-modal" class="modal">
        <h1>Choose a difficulty</h1>
        <input type="text">
        <button id="easy">Easy</button>
        <button id="medium">Medium</button>
        <button id="hard">Hard</button>
    </dialog>


    <dialog id="result" class="modal">
        <h1>Lol</h1>
    </dialog>

</body>
</html>
